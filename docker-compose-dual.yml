version: '3.8'

services:
  
  # Streamlit Web應用
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-analyzer-web
    restart: unless-stopped
    ports:
      - "8502:8502"
    volumes:
      # 共享數據目錄
      - ./data:/app/data
      - ./config.py:/app/config.py:ro
      - ./logs:/app/logs
    environment:
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8502
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - TZ=Asia/Hong_Kong
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stock-analyzer-network
    user: "0:0"
    command: >
      sh -c "chmod -R 777 /app/data &&
             chmod -R 777 /app/logs &&
             exec streamlit run run_streamlit.py --server.address=0.0.0.0 --server.port=8502 --server.headless=true --server.fileWatcherType=none --browser.gatherUsageStats=false"

  # 自動化Worker背景服務
  auto-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-analyzer-worker
    restart: unless-stopped
    volumes:
      # 共享相同的數據目錄
      - ./data:/app/data
      - ./config.py:/app/config.py:ro
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Hong_Kong
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
    networks:
      - stock-analyzer-network
    user: "0:0"
    command: >
      sh -c "chmod -R 777 /app/data &&
             chmod -R 777 /app/logs &&
             sleep 10 &&
             exec python start_auto_worker.py"
    depends_on:
      - streamlit-app

networks:
  stock-analyzer-network:
    driver: bridge
